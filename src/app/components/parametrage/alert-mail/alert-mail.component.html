<div class="button-page">
    <div class="row">
        <div class="col-sm-12">
            <app-card [title]="'Visualisation des alertes mail'">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="displayNewAlertMail()" style="float: right;">
                    <span *ngIf="!newAlertMailPanel">Nouveau</span>
                    <mat-icon *ngIf="!newAlertMailPanel">add_circle</mat-icon>
                    <span *ngIf="newAlertMailPanel">Annuler</span>
                    <mat-icon *ngIf="newAlertMailPanel">cancel</mat-icon>
                </button>

                <div class="row" *ngIf="newAlertMailPanel">
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Type d'alerte">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Objet">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Adresse de diffusion">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <button mat-raised-button color="primary" (click)="addNewAlert()">Valider</button>
                    </div>
                </div>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type d'alerte </th>
                            <td mat-cell *matCellDef="let row"> {{row.typeAlert }} </td>
                        </ng-container>

                        <ng-container matColumnDef="objet">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Objet </th>
                            <td mat-cell *matCellDef="let row"> {{row.objet}} </td>
                        </ng-container>

                        <ng-container matColumnDef="adresse">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse mail de diffusion </th>
                            <td mat-cell *matCellDef="let row"> {{row.adressMail}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button>
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                                <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                    <mat-icon>highlight_off</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <br><br>
            </app-card>
        </div>
    </div>
