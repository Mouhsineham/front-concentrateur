<div class="button-page">
    <div class="row">
        <div class="col-sm-12">
            <app-card [title]="'Visualisation Type Terminal'">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="displayTypeTerminalPanel()" style="float: right;">
                    <span *ngIf="!newTypeTerminalPanel">Nouveau</span>
                    <mat-icon *ngIf="!newTypeTerminalPanel">add_circle</mat-icon>
                    <span *ngIf="newTypeTerminalPanel">Annuler</span>
                    <mat-icon *ngIf="newTypeTerminalPanel">cancel</mat-icon>
                </button>

                <div class="row" *ngIf="newTypeTerminalPanel">
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Code">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Libelle">
                        </mat-form-field>
                    </div> 
                    <div class="col-md-3">
                    </div>
                    <div class="col-md-3">
                        <button mat-raised-button color="primary" (click)="addNewTypeTerminal()">Valider</button>
                    </div>
                </div>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                            <td mat-cell *matCellDef="let row"> {{row.code }} </td>
                        </ng-container>

                        <ng-container matColumnDef="libelle">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Libelle </th>
                            <td mat-cell *matCellDef="let row"> {{row.libelle}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button>
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                                <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                    <mat-icon>highlight_off</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <br><br>
            </app-card>
        </div>
    </div>
