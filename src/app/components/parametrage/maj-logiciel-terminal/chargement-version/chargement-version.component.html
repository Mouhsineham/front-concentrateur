<div class="button-page">
    <div class="row">
        <div class="col-sm-12">
            <app-card [title]="'Visualisation des fichiers des logiciels'">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="displayNewChargementVersion()" class="button-right">
                    <span *ngIf="!newChargementVersionPanel">Nouveau</span>
                    <mat-icon *ngIf="!newChargementVersionPanel">add_circle</mat-icon>
                    <span *ngIf="newChargementVersionPanel">Annuler</span>
                    <mat-icon *ngIf="newChargementVersionPanel">cancel</mat-icon>
                </button>

                <div class="container" *ngIf="newChargementVersionPanel">
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field>
                                <mat-label>Type Terminal</mat-label>
                                <mat-select>
                                    <mat-option value="2020">Terminal 2020</mat-option>
                                    <mat-option value="2030">Terminal 2030</mat-option>
                                    <mat-option value="2062">Terminal 2062</mat-option>
                                    <mat-option value="PDA">PDA</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Version logiciel installée">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput [matDatepicker]="date" placeholder="date début de la periode"
                                    color="primary">
                                <mat-datepicker-toggle matSuffix [for]="date" color="primary"></mat-datepicker-toggle>
                                <mat-datepicker #date color="primary"></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="FormControlFile"><strong>Charger le programme d'installation</strong></label>
                                <input type="file" class="form-control-file" id="FormControlFile">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button mat-raised-button color="primary" class="button-right" (click)="newChargementVersion()">
                                Nouveau <mat-icon>add_circle</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="ref">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ref </th>
                            <td mat-cell *matCellDef="let row"> {{ row.ref }} </td>
                        </ng-container>

                        <ng-container matColumnDef="libelle">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Libelle Type </th>
                            <td mat-cell *matCellDef="let row"> {{ row.libelle }} </td>
                        </ng-container>

                        <ng-container matColumnDef="version">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Version Logicielle Installée </th>
                            <td mat-cell *matCellDef="let row"> {{ row.version }} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date version </th>
                            <td mat-cell *matCellDef="let row"> {{ row.date | date : 'dd/MM/yyyy' }}</td>
                        </ng-container>

                        <ng-container matColumnDef="file">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fichier Installation </th>
                            <td mat-cell *matCellDef="let row"> {{ row.file }} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-mini-fab color="green" matTooltip="Visualiser">
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                                <button mat-mini-fab color="green" matTooltip="Supprimer">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab color="green" matTooltip="Activer">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                                <button mat-mini-fab color="green" matTooltip="Suspendre">
                                    <mat-icon>save_alt</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <br><br>
            </app-card>
        </div>
    </div>
</div>
