<div class="button-page">
    <div class="row">
        <div class="col-sm-12">
            <app-card [title]="'Visualisation des types PDV'">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="displayNewPdvTypePanel()" style="float: right;">
                    <span *ngIf="!newPdvTypePanel">Nouveau</span>
                    <mat-icon *ngIf="!newPdvTypePanel">add_circle</mat-icon>
                    <span *ngIf="newPdvTypePanel">Annuler</span>
                    <mat-icon *ngIf="newPdvTypePanel">cancel</mat-icon>
                </button>

                <div class="row" *ngIf="newPdvTypePanel">
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Type Code">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Nombre Max Terminaux">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Plafond Post-payé">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <button mat-raised-button color="primary" (click)="addNewTypePdv()">Valider</button>
                    </div>
                </div>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="ref">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ref. </th>
                            <td mat-cell *matCellDef="let row"> {{row.ref }} </td>
                        </ng-container>

                        <ng-container matColumnDef="libelle">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Libelle </th>
                            <td mat-cell *matCellDef="let row"> {{row.libelle}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nbrmax">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Max de Terminaux </th>
                            <td mat-cell *matCellDef="let row"> {{row.nbrMaxTer}} </td>
                        </ng-container>

                        <ng-container matColumnDef="plafond">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Plafond par défaut Post-payé </th>
                            <td mat-cell *matCellDef="let row"> {{row.plafond}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button>
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                                <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                    <mat-icon>highlight_off</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <br><br>
            </app-card>
        </div>
    </div>
