<div class="button-page">
    <div class="row">
        <div class="col-sm-12">
            <app-card [title]="'Visualisation des parametres SMTP'">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="displayNewSmtpConfigurationPanel()"
                    style="float: right;">
                    <span *ngIf="!newSmtpConfiguration">Nouveau</span>
                    <mat-icon *ngIf="!newSmtpConfiguration">add_circle</mat-icon>
                    <span *ngIf="newSmtpConfiguration">Annuler</span>
                    <mat-icon *ngIf="newSmtpConfiguration">cancel</mat-icon>
                </button>

                <div class="container" *ngIf="newSmtpConfiguration">
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Code">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="@Ip Serveur">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <mat-label>Authentification</mat-label>
                                <mat-select>
                                    <mat-option value="O">Oui</mat-option>
                                    <mat-option value="N">Non</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <mat-label>Statut</mat-label>
                                <mat-select>
                                    <mat-option value="actif">Actif</mat-option>
                                    <mat-option value="inactif">Inactif</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Login">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Password" type="password">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <button mat-raised-button color="primary" class="right-button">
                                Ajouter <mat-icon>add_circle</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                            <td mat-cell *matCellDef="let row"> {{ row.code }} </td>
                        </ng-container>

                        <ng-container matColumnDef="serverIp">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse IP Serveur SMTP </th>
                            <td mat-cell *matCellDef="let row"> {{ row.serverIp }} </td>
                        </ng-container>

                        <ng-container matColumnDef="authentification">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Authentification </th>
                            <td mat-cell *matCellDef="let row"> {{ row.authentification }} </td>
                        </ng-container>

                        <ng-container matColumnDef="statut">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
                            <td mat-cell *matCellDef="let row"> {{ row.statut }} </td>
                        </ng-container>

                        <ng-container matColumnDef="login">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
                            <td mat-cell *matCellDef="let row"> {{ row.login }} </td>
                        </ng-container>

                        <ng-container matColumnDef="password">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                            <td mat-cell *matCellDef="let row"> {{ row.password }} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-mini-fab color="green">
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                                <button mat-mini-fab color="green">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab color="green">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <br><br>
            </app-card>
        </div>
    </div>
</div>
