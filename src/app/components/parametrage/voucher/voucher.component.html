<div class="button-page">
    <div class="row">
        <div class="col-sm-12">
            <app-card [title]="'Visualisation des paramtres vouchers'">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="displayVoucherPanel()" style="float: right;">
                    <span *ngIf="!voucherPanel">Nouveau</span>
                    <mat-icon *ngIf="!voucherPanel">add_circle</mat-icon>
                    <span *ngIf="voucherPanel">Annuler</span>
                    <mat-icon *ngIf="voucherPanel">cancel</mat-icon>
                </button>
                <div class="container" *ngIf="voucherPanel">
                    <div class="row">
                        <div class="col-md-3">
                            <mat-label>Statut : </mat-label>
                        </div>
                        <div class="col-md-3">
                            <mat-radio-group>
                                <mat-radio-button class="radio-width" value="true" color="primary">Actif</mat-radio-button>&nbsp;
                                <mat-radio-button class="radio-width" value="false" color="primary">Inactif</mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <mat-label>Lieu de paiement du lot : </mat-label>
                        </div>
                        <div class="col-md-9">
                            <mat-radio-group>
                                <mat-radio-button class="radio-width" color="primary" value="1">PDV lui-même et Agence
                                </mat-radio-button>
                                <mat-radio-button class="radio-width" color="primary" value="2">Toutes les agences </mat-radio-button>
                                <mat-radio-button class="radio-width" color="primary" value="3">Toutes les PDVs </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Seuil du voucher">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Plafond Voucher">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Délai de purge (en jours)" >
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <button mat-raised-button color="primary" (click)="newVoucher()">Valider</button>
                        </div>
                    </div>
                </div>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="statut">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
                            <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
                        </ng-container>

                        <ng-container matColumnDef="voucherSeuil">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Seuil Voucher </th>
                            <td mat-cell *matCellDef="let row"> {{row.voucherSeuil}} </td>
                        </ng-container>

                        <ng-container matColumnDef="plafond">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Plafond </th>
                            <td mat-cell *matCellDef="let row"> {{row.plafond}} </td>
                        </ng-container>

                        <ng-container matColumnDef="delaisPurge">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Délai Purge</th>
                            <td mat-cell *matCellDef="let row"> {{row.delaisPurge}} </td>
                        </ng-container>

                        <ng-container matColumnDef="lieuPaimement">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu Paiement</th>
                            <td mat-cell *matCellDef="let row"> {{row.lieuPaimement}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-mini-fab color="green">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <br><br>
            </app-card>
        </div>
    </div>
</div>
