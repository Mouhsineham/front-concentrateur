<div class="button-page" >
    <div class="row">
        <div class="col-sm-12">
            <app-card [title]="'Visualisation des Signaux'">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="displayNewSignal()" style="float: right;">
                    <span *ngIf="!newSignalPanel">Nouveau</span>
                    <mat-icon *ngIf="!newSignalPanel">add_circle</mat-icon>
                    <span *ngIf="newSignalPanel">Annuler</span>
                    <mat-icon *ngIf="newSignalPanel">cancel</mat-icon>
                </button>

                <div class="container" *ngIf="newSignalPanel">
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Code">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Designation">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Source" type="number">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <mat-label>Type</mat-label>
                                <mat-select>
                                    <mat-option value="PRODUIT">PRODUIT</mat-option>
                                    <mat-option value="COURSE">COURSE</mat-option>
                                    <mat-option value="CHEVAL">CHEVAL</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field>
                                <mat-label>Diffusion</mat-label>
                                <mat-select>
                                    <mat-option value="MA">MA</mat-option>
                                    <mat-option value="FR">FR</mat-option>
                                    <mat-option value="MA/FR">MA/FR</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <button mat-raised-button color="primary" (click)="newSignal()" style="float: right;">
                                Ajouter <mat-icon>add_circle</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                            <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                        </ng-container>

                        <ng-container matColumnDef="designation">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                            <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
                        </ng-container>

                        <ng-container matColumnDef="source">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
                            <td mat-cell *matCellDef="let row"> {{row.source}} </td>
                        </ng-container>

                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                        </ng-container>

                        <ng-container matColumnDef="diffusion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Diffusion </th>
                            <td mat-cell *matCellDef="let row">
                                {{row.diffusion}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-mini-fab color="green" matTooltip="Mise Ã  jour">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-mini-fab color="green" matTooltip="Supprimer">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
                <br><br>
            </app-card>
        </div>
    </div>
</div>
